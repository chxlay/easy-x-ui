# x-ui 面板连接信息
upstream xui-gateway {
    # x-ui连接端口信息
    server 127.0.0.1:54321;
}


# 伪装的网站域名（可以配置多个）
upstream pretender-domain {
    # 可以配置多个,不一样的IP可能访问不同的
	ip_hash;
	# 第一个伪装域名
    server cloudreve.fly.dev;
    # 第二个伪装域名
    server u456.cn;
    # 第三个伪装域名
    server www.fan-2000.com;
}

# xray 节点服务器（多用户使用的话每个用户单独配置一个节点）
upstream xray-node1 {
   server 127.0.0.1:9527;
}

upstream xray-node2 {
   server 127.0.0.1:9528;
}
